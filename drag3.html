  <script>

  ev.dataTransfer.setData("text", ev.target.id);
  console.log(ev)
}
function allowDrop(ev) {
    console.log(ev.dataTransfer)
  ev.preventDefault();

}

function drop(ev) {
//   ev.preventDefault();

  ev.target.appendChild(document.getElementById(data));
//   boxOne.push(data)
//   console.logboxOne
console.log(ev.dataTransfer)
}
    
  
  
  
</script>
